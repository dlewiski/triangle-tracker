<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Triangle Tracker</h1>
    </div>
    <div class="container">
      <form id="main-form">
      <div class="form-group">
        <label for="side1">Side one</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Side two</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side3">Side three</label>
        <input id="side3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

<div id="equal">
  <h3>It's an equilateral triange!</h3>
</div>

<div id="iso">
  <h3>It's an isosceles triange!</h3>
</div>
<div id="scalene">
  <h3>It's an scalene triange!</h3>

</div>

<div id="noTriangle">
  <h3>It's not a triange...</h3>

</div>
</div>
  </body>
</html>
